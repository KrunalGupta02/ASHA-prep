<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login_Page</title>
</head>
<body>
    <form>
    
    <h3 class="h3">LOGIN</h3>
        <div class="container">
            <div class="mobile">
            <label for="mobile_no"><b>Mobile No:</b></label>
            <input type="tel" placeholder="Enter Mobile No." name="mobile_no" required>
            <button type="button" class="button">Send OTP</button>
            </div>

            <div>
            <label for="OTP"><b>OTP:</b></label>
            <input type="text" inputmode="numeric" autocomplete="one-time-code" placeholder="Enter OTP" name="OTP" required>
            </div>

            <button type="submit" class="button">Login</button>
        </div>
    
    </form>
    
</body>
</html>
