<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
     <div class="class">
    
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
          <img src="asha_1.jpg" style="width:60%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
          <img src="asha_2.jpg" style="width:60%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
          <img src="asha_3.jpg" style="width:60%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
          <img src="asha_4.jpg" style="width:60%">
      </div>
    
     
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    
      <!-- Thumbnail images -->
      <div class="row">
        
        <div class="column">
          <img class="demo cursor" src="asha_1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Asha worker achievements">
        </div>
        <div class="column">
          <img class="demo cursor" src="asha_2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Asha worker achievements">
        </div>
        <div class="column">
          <img class="demo cursor" src="asha_3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Asha worker achievements">
        </div>
        <div class="column">
          <img class="demo cursor" src="asha_4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Asha worker achievements">
        </div>
      </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
            
    
    
    
</body>
</html>
