<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registration_form.css">
</head>

<body>

    <form action="">
        <div class="container">
            
                <h1>Register</h1>
                <p id="fill">Fill up the following details.</p>


                <label for="text" id="name"><b>Full Name</b></label><br>
                <input type="text" placeholder="Enter your name" name="Name" id="fullname" required><br>

                <label for="number" id="aadhar"><b>Aadhar no.</b></label><br>
                <input type="number" placeholder="Enter your Aadhar number" name="ano" id="ano" required><br>

                <button class="btn">Get OTP</button><br>
                <label for="text"><b></b></label>
                <input type="text" placeholder="Enter your OTP" name="OTP" id="OTP" required><br>
                <P id="bank_d">Bank details:</P><br>
                <label for="text" id="n_bank"><b>Name of bank</b></label><br>
                <input type="text" placeholder="Enter your Bank name" name="bank" id="bank" required><br>
                <label for="text" id="a_no"><b>Account number</b></label><br>
                <input type="text" placeholder="Enter your account number" name="ac_no" id="ac_no" required><br>

                <label for="text" id="br"><b>Branch</b></label><br>
                <input type="text" placeholder="Enter your branch name" name="branch" id="branch" required><br>

                <button type="submit" id="st" class="Submitbtn">Submit</button><br>
                <button type="reset" class="Resetbtn">Reset</button>
            </div>
        


    </form>


</body>

</html>
