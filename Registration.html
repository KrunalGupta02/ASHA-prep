<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="registration.css">
</head>

<title>Registration Page</title>

<body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row ">
                <div class="col-lg-5">
                    <img src="login Image.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7">
                    <h1 class="col-lg-7 font-weight-bold py-3">Registration</h1>
                    <h4>Register to start your journey!</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" data-type="adhaar-number" maxLength="19" placeholder="Enter Aadhar Card number" class="form-control my-3 p-4"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 mt-3 mb-5">Send OTP</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" inputmode="numeric" autocomplete="one-time-code"
                                    placeholder="Enter OTP" class="form-control my-3 p-4" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <a href="#">Resend OTP!</a>
                                <p>Didn't have registered yet? <a href="#">Register here.</a> </p>
                            </div>
                        </div>




                    </form>
                </div>
            </div>
        </div>
    </section>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
